title: Sher Lynn Wong
description: Sher Lynn is a Technology Consulting Analyst within Accenture Applied Intelligence. She has experience in Data Science & Machine Learning Engineering, CI/CD implementation and Data Architecture across various industries including telecommunications, consumer packaged goods, research and non-profit. She has also recently started gaining interest in Ethical and Responsible AI. Prior to tech, Sher Lynn had past experiences in pro-bono construction management in Sabah (Malaysian Borneo), civil engineering consultancy, graphic/web design (Adobe Illustrator, Photoshop, Dreamweaver) and event-planning.
